base {
        log_debug = off;
        log_info = on;
        log = "syslog:daemon";
        daemon = false;
        user = redsocks;
        group = redsocks;
        redirector = iptables;
}

redsocks {
        local_ip = 0.0.0.0;
        local_port = 3131;
        ip = "127.0.0.1";
        port = 3128;
        type = "http-relay";
}

redsocks {
        local_ip = 0.0.0.0;
        local_port = 3132;
        ip = "127.0.0.1";
        port = 3128;
        type = "http-connect";
}
